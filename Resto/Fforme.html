<!DOCTYPE html>
<html>
    <head>
        <title>registration Page</title>
        <link rel="stylesheet" type="text/css" href="css/botstrap.css">
    </head>
    <body>
        <div class="container">
            <div class="row col-md-6 col-md-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading text-center">
                        <h1>Registration Form</h1>

                    </div>
                    <div class="panel-body">
                        <form >
                            <div class="for-group">
                                <label for="Noms">Noms</label>
                                <input type="text" class="form-control" id="Noms" name="Noms"/>
                            </div>
                            <div class="for-group">
                                <label for="Prenoms">Prenoms</label>
                                <input type="text" class="form-control" id="Prenoms"  name="Prenoms"/>
                            </div>
                            <div class="for-group">
                                <label for="Email">Email</label>
                                <input type="text" class="form-control" id="Email"  name="Email"/>
                            </div>
                            <div class="for-group">
                                <label for="Password">Password</label>
                                <input type="text" class="form-control" id="Password"  name="Password"/>
                            </div>
                            <div class="for-group">
                                <label for="Sexe">Sexe</label>
                               <div>
                                   <label for="Masculin" class="radio-inline"><input type="radio" name="Sexe" value="M" id="Masculin">Masculin</label>
                                   <label for="Feminin" class="radio-inline"><input type="radio" name="Sexe" value="F" id="Feminin">Feminin</label>
                               </div>
                            </div>
                            <div class="form-group">
                                <label for="Occupation">Occupation</label>
                                <td>
                                    <select name="Metier">
                                        <option value="Aucun">Aucun</option>
                                        <option value="Client">Client</option>
                                        <option value="Architecte">Architecte</option>
                                        <option value="Electricien">Electricien</option>
                                        <option value="Macon">Macon</option>
                                        <option value="Peintre">Peintre</option>
                                        <option value="Plombier">Plombier</option>
                                        <option value="Cordonnier">Cordonnier</option>
                                        <option value="Menuisier">Menuisier</option> 
                                    </select>
                                </td>
                            </div>
                            <input type="submit" class="btn btn-primary">
                        </form>
                    </div>
                    <div class="panel-footer text-right">
                        <small>&copy; Jud-Stany</small>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
